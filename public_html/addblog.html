<div >

    <div class="form-group">
        <label class="col-sm-2 " for="title">Заголовок:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" name="title" width='100px' value=":title">
        </div>
        <label class="col-sm-1 " for="type">Тип:</label>
        <div class="col-sm-3">
            <select class="form-control" id="type" name="type">
                <option>Общее</option>
                <option>Программирование</option>
                <option>Туризм</option>
                <option>Спорт</option>
                <option>Еда</option>
                <option>Книги</option>
            </select>
        </div>  

    </div>

    <!---
    Please read this before copying the toolbar:

    * One of the best things about this widget is that it does not impose any styling on you, and that it allows you 
    * to create a custom toolbar with the options and functions that are good for your particular use. This toolbar
    * is just an example - don't just copy it and force yourself to use the demo styling. Create your own. Read 
    * this page to understand how to customise it:
* https://github.com/mindmup/bootstrap-wysiwyg/blob/master/README.md#customising-

    <div id="alerts"></div>
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
            <ul class="dropdown-menu">
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontSize 5"><span style="font-size: large; ">Huge</span></a></li>
                <li><a data-edit="fontSize 3"><span style="font-size: small; ">Normal</span></a></li>
                <li><a data-edit="fontSize 1"><span style="font-size: xx-small; ">Small</span></a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="insertparagraph" title="insertparagraph"><i class="fa fa-paragraph"></i></a>

            <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
            <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
            <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
            <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
            <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
            <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
            <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
            <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
            <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
            <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
            <div class="dropdown-menu input-append">
                <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                <button class="btn" type="button">Add</button>
            </div>
            <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
        </div>

        <div class="btn-group">
            <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
            <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
            <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
        </div>

    </div>


    <div id="editor">
        :messText
    </div>

    <div id='messId' hidden="true">:messId</div>


    <button class="btn btn-default" onclick="showAddImg();">ADD_PIE</button>
    <button class="btn btn-default" onclick="send();">Добавить</button>

    <div id='imgpopup'  class="modal fade"  tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id='imgform'  role="form" style=''> <!--class="form-inline"  $('#imgpopup').modal('hide');-->

                    <div class="row">
                        <div class="col-sm-8 border-div" >
                            <div class="form-group">
                                <label for="altInput">Фаил:</label>
                                <input id="uploadFile" type="file" class="file">
                            </div>
                            <div class="form-group">
                                <label for="linkInput">Ссылка:</label>
                                <input type="text" class="form-control" id="linkInput" name="linkInput" value="">
                            </div>

                            <div class="form-group">
                                <label for="altInput">Описание:</label>
                                <input type="text" class="form-control" id="altInput" name="altInput" value="">
                            </div>
                            <div class="form-group">
                                <label for="widthInput">Ширина:</label>
                                <input type="text" class="form-control" id="widthInput" name="widthInput" value="300">
                            </div>
                            <div class="form-group">
                                <label for="heightInput">Высота:</label>
                                <input type="text" class="form-control" id="heightInput" name="heightInput" value="400">
                            </div>

                        </div>

                        <div id='imgs' class="col-sm-4  border-div"  >
                            
                        </div>
                    </div>
                    
                    <button class="btn btn-default" onclick="addImg();return false;">Вставить</button>
                    
                </form>

            </div>
        </div>
    </div>

    <script type="text/javascript">


        function selectDefaultType(){
			var selectType = $('#type>option:contains(":messType")');
			if (selectType.length){
				selectType.attr('selected', "selected");
			}
		}
		
		function loadServerImgs(){
            $.get('?getServerImgs=1',function (data) {
                $('#imgs').html(data);
            }); 
        }

        function showAddImg() {
            $('#imgpopup').modal('show');
            loadServerImgs();
        }

        function addImg() {
            $('#imgpopup').modal('hide');

            var range = window.getSelection().getRangeAt(0);
            var newNode = document.createElement("img");

            var srcAttr = document.createAttribute("src");
            var altAttr = document.createAttribute("alt");

            var heightAttr = document.createAttribute("height");
            var widthAttr = document.createAttribute("width");

            srcAttr.value = $('#linkInput').val();// 'img/pie.jpg';
            altAttr.value = $('#altInput').val();//'Пирожки';
            heightAttr.value = $('#widthInput').val();//'300';
            widthAttr.value = $('#heightInput').val();//'400';

            newNode.setAttributeNode(srcAttr);
            newNode.setAttributeNode(altAttr);
            newNode.setAttributeNode(heightAttr);
            newNode.setAttributeNode(widthAttr);

            range.insertNode(newNode);
        }

        function send() {
            var hd = {
                send: 1,
                id: $('#messId').html(),
                title: $('#title').val(),
                type: $('#type').val(),
                message: $('#editor').html()};

            $.post('index.php', hd, function (data) {
				var parse = JSON.parse(data);
				if (parse.success){
					window.location.href = "..";
				} else{
					alert('Error: '+parse.detail);
				}
                
            });
        }


        $(function () {
            function initToolbarBootstrapBindings() {
                var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier',
                    'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
                    'Times New Roman', 'Verdana'],
                        fontTarget = $('[title=Font]').siblings('.dropdown-menu');

                $.each(fonts, function (idx, fontName) {
                    fontTarget.append($('<li><a data-edit="fontName ' + fontName + '" style="font-family:\'' + fontName + '\'">' + fontName + '</a></li>'));
                });

                $('a[title]').tooltip({container: 'body'});
                $('.dropdown-menu input')
                        .click(function () {
                            return false;
                        })
                        .change(function () {
                            $(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');
                        })
                        .keydown('esc', function () {
                            this.value = '';
                            $(this).change();
                        });

                $('[data-role=magic-overlay]').each(function () {
                    var overlay = $(this), target = $(overlay.data('target'));
                    overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
                });
                if ("onwebkitspeechchange"  in document.createElement("input")) {
                    var editorOffset = $('#editor').offset();
                    $('#voiceBtn').css('position', 'absolute').offset({top: editorOffset.top, left: editorOffset.left + $('#editor').innerWidth() - 35});
                } else {
                    $('#voiceBtn').hide();
                }
            }
            ;
            function showErrorAlert(reason, detail) {
                var msg = '';
                if (reason === 'unsupported-file-type') {
                    msg = "Unsupported format " + detail;
                } else {
                    console.log("error uploading file", reason, detail);
                }
                $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
                        '<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
            }
            ;
            initToolbarBootstrapBindings();
            window.prettyPrint && prettyPrint();
			selectDefaultType();
        });
        $('#editor').wysiwyg();
    </script>

</div>
